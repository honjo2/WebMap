<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>WebMap</title>
<link rel="stylesheet" href="html5reset-1.6.1.css">
<style type="text/css">
html,body { height:100%; }
</style>
</head>
<body>
<div id="map" style="width:100%; height:100%;"></div>

<!--<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAS5Ph9C-Ys063iGQp-_s2QqoMrHf7AThM&sensor=false"></script>-->
<script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
<script>
var map = new google.maps.Map(document.getElementById("map"), {
	zoom: 15,
	center: new google.maps.LatLng(35.6170941, 139.7489056),
	mapTypeId: google.maps.MapTypeId.ROADMAP
});
</script>
</body>
</html>
